<html>

<head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <p class="day-title">DAY</p>
            <p class="month-title">MONTH</p>
            <p class="year-title">YEAR</p>
        </div>
        <div class="inputs">
            <div class="day"><input type="text" placeholder="DD" class="inpDay"><br><span class="dayError commonError"></span></div>
            <div class="month"><input type="text" placeholder="MM" class="inpMonth"><br><span class="monthError commonError"></span></div>
            <div class="year"><input type="text" placeholder="YYYY" class="inpYear"><br><span class="yearError commonError"></span></div>
        </div>
        <div class="submit">
            <div></div>
            <button class="submit-button"><img src="images/icon-arrow.svg"></button>
        </div>
        <div class="output">
            <p class="year-output"><span class="year-out"> - - </span> years</p>
            <p class="month-output"><span class="month-out"> - - </span> months</p>
            <p class="day-output"><span class="day-out"> - - </span> days</p>
        </div>
    </div>
    <script src="script.js"></script>
</body></html>
